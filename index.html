<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>
<body>
  
  <div class="app">
    <h1 id="output-genpass">Password Generator</h1>

    <h4>Secures Lengths</h4>
    <label for="rangenum" id="rangenum-output"></label>
    <input type="range" id="rangenum" min="8" max="20" value="14">

    <div class="checkboxs">
      <h4>Secures Options</h4>
      <input type="checkbox" id="lowercase">
      <label for="lowercase">a-z</label>

      <input type="checkbox" id="uppercase">
      <label for="uppercase">A-Z</label>

      <input type="checkbox" id="numerics">
      <label for="numerics">0-9</label>

      <input type="checkbox" id="symbols">
      <label for="symbols">!*#</label>
    </div>

    <button id="generateBtn">Generate</button>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
